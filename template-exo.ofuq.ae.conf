upstream ofuqexo_upstream {
    server 127.0.0.1:10806;
    #server 127.0.0.1:10807 weight=3;
}

server {

	# SSL configuration
	
	server_name template-exo.ofuq.ae; # managed by Certbot

	location / {
		proxy_pass http://ofuqexo_upstream;
	}

    listen [::]:443 ssl http2; # managed by Certbot
    listen 443 ssl http2; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/template-exo.ofuq.ae/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/template-exo.ofuq.ae/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = template-exo.ofuq.ae) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

	listen 80 ;
	listen [::]:80 ;
    server_name template-exo.ofuq.ae;
    return 404; # managed by Certbot
}
